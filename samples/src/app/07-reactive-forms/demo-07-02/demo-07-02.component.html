<div class="row">
    <div class="col-xs-3">


        <form [formGroup]="exampleForm" (submit)="onSubmit()">

            <div class="form-group"
                 [class.has-error]="exampleForm.get('name').touched &&  exampleForm.get('name').invalid">
                <input
                    formControlName="name"
                    type="text"
                    class="form-control">
                <span
                    *ngIf="exampleForm.get('name').touched &&  exampleForm.get('name').invalid"
                    class="help-block">
                    Name is required
                </span>
            </div>

            <div class="form-group"
                 [class.has-error]="exampleForm.get('password').touched &&  exampleForm.get('password').invalid">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control">
                <span
                    *ngIf="exampleForm.get('password').touched &&  exampleForm.get('password').invalid"
                    class="help-block">
                    Password is required
                </span>
            </div>

            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>


    </div>
</div>
