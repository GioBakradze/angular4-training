<div class="row">
    <div class="col-xs-3">


        <form [formGroup]="exampleForm"
              (submit)="onSubmit()">

            <div class="form-group">
                <input
                    formControlName="name"
                    type="text"
                    class="form-control">
            </div>

            <div class="form-group">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>


    </div>
</div>
