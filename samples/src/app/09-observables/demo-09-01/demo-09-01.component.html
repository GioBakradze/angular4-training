<div class="row">

        <input type="text" [(ngModel)]="text" class="form-control">
        <hr>
        <button class="btn btn-primary" (click)="clicked()">Push</button>
    </div>
</div>
<hr>

        <input type="text" [(ngModel)]="anotherText" class="form-control">
        <hr>
        <button class="btn btn-primary" (click)="anotherSimpleSubject.next(anotherText)">Push</button>
    </div>
</div>
